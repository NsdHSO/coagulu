name: 🚦 ESLint and Test

on:
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v2

      - name: 📦 Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Change this to the appropriate Node.js version

      - name: 📥 Install ESLint
        run: npm install eslint --global

      - name: 📥 Install dependencies
        run: npm install

      - name: 🚨 Run ESLint
        run: npm run-script eslint

      - name: ▶️ Run tests
        run: npm test
