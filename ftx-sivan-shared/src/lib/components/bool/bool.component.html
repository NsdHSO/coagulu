<div
  class="bool"
  [ngClass]="['bool-position-' + positionLabel, 'bool-' + color]"
  data-test="sivan-bool"
>
  <input
    id="checked-checkbox"
    data-test="sivan-bool-control"
    type="checkbox"
    [formControl]="controls"
  />
  <label
    data-test="sivan-bool-hint"
    for="checked-checkbox"
    class="ml-2 text-sm font-medium"
    >{{ hintTop }}</label
  >
</div>
