<div data-test="sivan-shared-progress" class="progress-wrapper">
  <div class="progress-wrapper-content">
    <router-outlet></router-outlet>
  </div>
  <div
    class="progress-wrapper-bar"
    [ngClass]="{ 'justify-center': !configs }"
    data-test="sivan-shared-progress-bar"
  >
    <div class="flex flex-1 progress-wrapper-bar-config" *ngIf="configs">
      <ng-container
        *ngFor="let config of configs; trackBy: generativeService.trackBy"
      >
        <div
          data-test="sivan-shared-progress-icon"
          class="progress-wrapper-bar-config-item"
        >
          <mat-icon [svgIcon]="config.icon"> </mat-icon>
        </div>
      </ng-container>
    </div>
    <div class="gap-2 flex">
      <ng-container
        *ngFor="let action of actions; trackBy: generativeService.trackBy"
      >
        <sivan-button-component
          data-test="sivan-shared-progress-actions"
          class="rounded-md text-white"
          [disable]="action.disabled | async"
          (marian)="action.event($event)"
        >
          {{ action.name }}
        </sivan-button-component>
      </ng-container>
    </div>
  </div>
</div>
