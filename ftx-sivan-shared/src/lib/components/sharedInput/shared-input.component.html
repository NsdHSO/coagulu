<ng-container [ngSwitch]="typeInput">
  <ng-container *ngSwitchCase="'toggle'">
    <sivan-toggle
      [control]="control"
      [placeholder]="placeholder"
      [hintTop]="hintTop"
      [valuesToggled]="valuesToggled"
    />
  </ng-container>
  <ng-container *ngSwitchCase="'boolean'">
    <sivan-bool
      [control]="control"
      [placeholder]="placeholder"
      [hintTop]="hintTop"
    />
  </ng-container>
  <ng-container *ngSwitchDefault>
    <sivan-input
      class="w-full"
      [mainControl]="control"
      [placeholder]="placeholder"
      [hintTop]="hintTop"
    />
  </ng-container>
</ng-container>
