<ng-container [ngSwitch]="typeInput">
  <input
    *ngSwitchCase="'checkbox'"
    type="checkbox"
    [formControl]="ngControl.control"
    class="h-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
  />
  <input
    *ngSwitchDefault
    type="text"
    [formControl]="ngControl.control"
    class="mx-4 pl-3 pr-6 h-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
  />
</ng-container>
