<div class="flex flex-col">
  <ng-container [ngSwitch]="typeInput">
    <input
      *ngSwitchCase="'boolean'"
      type="checkbox"
      [formControl]="ngControl.control"
      class="border-0 flex ng-dirty ng-touched ng-valid placeholder:text-gray-400 py-1.5 ring-inset rounded-md shadow-sm sm:leading-6 sm:text-sm text-gray-900"
    />
    <mat-form-field appearance="outline" *ngSwitchDefault>
      <mat-label>{{ labelInput }}</mat-label>
      <input
        matInput
        [placeholder]="placeholderInput ?? ''"
        [formControl]="ngControl.control"
      />
    </mat-form-field>
  </ng-container>
  <div *ngIf="ngControl.control?.errors?.error" class="pl-3 py-2 text-red-500">
    {{ ngControl.control?.errors?.error }}
  </div>
</div>
