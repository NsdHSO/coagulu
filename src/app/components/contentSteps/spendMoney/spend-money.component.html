<div class="p-2 m-2 text-lg">
  <sivan-input
    [mainControl]="simple"
    hintTop="TEST"
    placeholder="Javan Iuvan"
  />
</div>
<div class="p-2 m-2 text-lg">
  <sivan-input
    [mainControl]="simple"
    hintTop="TEST"
    placeholder="Javan Iuvan"
    [choices]="['dasd', 'dasda', 'dasd', 'asdasd', 'dasds', 'dasd']"
    colorMatIcon="text-blue-500"
  />
</div>
<div class="p-2 m-2 text-lg">
  <sivan-input
    [mainControl]="currency.controls.valuecurrency"
    [currencyControl]="currency.controls.currency"
    hintTop="TEST"
    placeholder="Javan Iuvan"
    [choices]="[
      { icon: 'fa_solid:RO', placeholder: 'RON' },
      { icon: 'fa_solid:CR', placeholder: 'KN' }
    ]"
    colorMatIcon="text-blue-500"
  />
</div>
<ng-template #listSelected>
  <mat-select>
    <mat-option disabled>Not implemented</mat-option>
  </mat-select>
</ng-template>
