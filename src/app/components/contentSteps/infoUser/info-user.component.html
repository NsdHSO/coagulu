<div *ngIf="vm$ | async as vm" class="p-4">
  <form [formGroup]="form" [patchFormGroupValues]="vm">
    <div formGroupName="infoUser">
      <div formGroupName="values">
        <div class="sm:col-span-3">
          <label
            for="familyNumber"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Family Number</label
          >
          <div class="mt-2">
            <input
              type="text"
              name="familyNumber"
              id="familyNumber"
              formControlName="familyNumber"
              autocomplete="family-name"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-3">
          <label
            for="roleOfMember"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Role Of Member</label
          >
          <div class="mt-2">
            <select
              id="roleOfMember"
              formArrayName="roleOfMember"
              name="roleOfMember"
              autocomplete="role-of-member"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <ng-container
                *ngFor="let option of vm['infoUser'].values.roleOfMember"
              >
                <option>
                  {{ option.value }}
                </option>
              </ng-container>
            </select>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
