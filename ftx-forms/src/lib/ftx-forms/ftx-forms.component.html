<form
  (ngSubmit)="submitEvent.emit(true)"
  [formGroup]="dynamicForm"
  class="p-3 flex flex-col"
>
  <!-- Use formGroup to create form fields dynamically -->
  <ng-container *ngFor="let control of dynamicForm.controls | keyvalue">
    <ng-container *ngIf="isFormControl(control.value)">
      <form-control-label
        [label]="control.key"
        [formControlName]="control.key"
        class="col-span-4"
      />
    </ng-container>
    <ng-container *ngIf="isFormGroup(control.value)">
      <ng-container [formGroupName]="control.key">
        <ng-container *ngFor="let group of control.value.controls | keyvalue">
          <form-control-label
            [label]="group.key"
            [formControlName]="group.key"
            class="col-span-4"
          />
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-container
      *ngIf="isFormArray(control.value)"
      [formGroupName]="control.key"
    >
      <ng-container
        *ngFor="
          let array of control.value.controls | keyvalue;
          let indexA = index
        "
        [formGroupName]="indexA"
      >
        <ng-container>
          <ng-container
            *ngFor="let groupArray of control.value.controls | keyvalue"
          >
            <form-control-label
              [label]="control.key"
              [formControlName]="'value'"
              class="col-span-4"
            />
          </ng-container>
        </ng-container>
      </ng-container>
      {{ control.value.getRawValue() | json }}
    </ng-container>
  </ng-container>
  <button-component
    [disable]="dynamicForm.pristine || dynamicForm.invalid"
    roundedFull="rounded-md"
    type="submit"
    >Submit
  </button-component>
</form>
