<div class="flex justify-between items-center py-2 gap-1">
  <p
    [ngClass]="{ invisible: typeInput === 'boolean' }"
    class="w-60 text prose prose-zinc prose-xl px-5 !mx-4 !my-0"
    *ngIf="label || labelInput"
  >
    {{ label }}
  </p>

  <div
    class="border-slate-200/60 border-solid border-l"
    [ngClass]="
      typeInput === 'boolean' ? 'col-span-1 gap-4 items-center' : 'flex-1'
    "
  >
    <ngx-input-component
      [control]="ngControl"
      [typeInput]="typeInput"
      [placeholderInput]="placeholderInput"
      [labelInput]="labelInput"
      [toggleData]="toggleData"
    />
    <p class="!m-0" *ngIf="labelInput && typeInput === 'boolean'">
      {{ labelInput }}
    </p>
  </div>
</div>
<div
  [ngxFadeInOut]="ngControl.statusChanges | async"
  @widthOpacityAnimation
  *ngIf="ngControl?.errors"
  class="py-2 text-red-500 text prose prose-zinc prose-lg ml-72"
>
  {{ ngControl.errors?.['error']  }}
</div>
